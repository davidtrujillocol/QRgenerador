<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
    <h1>ESSER QR Code Generator</h1>
    <input type="text" id="url" placeholder="Enter URL" />
    <button onclick="generateQRCode('black')">Generate Black QR Code</button>
    <button onclick="generateQRCode('blue')">Generate Blue QR Code</button>
    <button onclick="generateQRCode('red')">Generate Red QR Code</button>
    <button onclick="generateQRCode('orange')">Generate Orange QR Code</button>
    <div style="margin-top: 50px;" id="qrcode"></div>

    <script>
        function generateQRCode(color) {
            var url = document.getElementById("url").value;
            var qrcodeContainer = document.getElementById("qrcode");
            qrcodeContainer.innerHTML = "";
            var colorDark;
            if (color === 'black') {
                colorDark = "#000000"; // Black
            } else if (color === 'blue') {
                colorDark = "#0000FF"; // Blue
            } else if (color === 'red') {
                colorDark = "#8B0000"; // Red
            } else if (color === 'orange') {
                colorDark = "#FFA500"; // Orange
            }
            new QRCode(qrcodeContainer, {
                text: url,
                width: 100,
                height: 100,
                colorDark: colorDark,
                colorLight: "#ffffff"
            });
        }
    </script>
</body>
</html>
